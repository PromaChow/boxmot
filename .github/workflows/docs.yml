name: Deploy MkDocs Docs
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Start Energy Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          task: start-measurement
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install MkDocs and plugins
        run: 'python -m pip install --upgrade pip setuptools wheel uv

          uv sync --all-extras --all-groups

          '
      - id: measurement-4
        name: Record Measurement After Install MkDocs and plugins
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Install MkDocs and plugins
          task: get-measurement
      - name: Symlink README into docs
        run: cp --remove-destination README.md docs/index.md
      - id: measurement-6
        name: Record Measurement After Symlink README into docs
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Symlink README into docs
          task: get-measurement
      - name: Extract code examples (with section titles) from README
        run: "cat <<'AWK' > /tmp/extract_examples.awk\n/^##[[:space:]]*.*Code Examples/\
          \ { insec=1; next }\ninsec && /^##[[:space:]]/ { exit }\n\ninsec {\n  #\
          \ capture text inside <summary> ... </summary>\n  if ($0 ~ /<summary>/)\
          \ {\n    t=$0\n    sub(/.*<summary>[[:space:]]*/, \"\", t)\n    sub(/[[:space:]]*<\\\
          /summary>.*/, \"\", t)\n    title=t\n  }\n\n  # start of fenced code block\n\
          \  if ($0 ~ /^[[:space:]]*```(bash|python)/) {\n    if (title != \"\") {\
          \ print \"# \" title }\n    code=1; print; next\n  }\n\n  # end of fenced\
          \ code block\n  if (code && $0 ~ /^[[:space:]]*```[[:space:]]*$/) { code=0;\
          \ print; next }\n\n  if (code) print\n}\nAWK\nawk -f /tmp/extract_examples.awk\
          \ README.md > docs/quickstart.md\n"
      - id: measurement-8
        name: Record Measurement After Extract code examples (with section titles)
          from README
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Extract code examples (with section titles) from README
          task: get-measurement
      - name: Expose project on PYTHONPATH
        run: echo "PYTHONPATH=${GITHUB_WORKSPACE}" >> "$GITHUB_ENV"
      - id: measurement-10
        name: Record Measurement After Expose project on PYTHONPATH
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Expose project on PYTHONPATH
          task: get-measurement
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        name: Deploy to GitHub Pages
        run: 'source .venv/bin/activate

          git config --local user.email yolov5.deepsort.pytorch@gmail.com

          git config --local user.name mikel-brostrom

          mkdocs gh-deploy --clean --force --verbose

          '
      - id: measurement-12
        name: Record Measurement After Deploy to GitHub Pages
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Deploy to GitHub Pages
          task: get-measurement
      - id: display-measurement
        name: Display Energy Results
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          task: display-results
      - name: Save Total Energy Consumption Data
        run: echo '${{ steps.final-measurement.outputs.data-total-json }}' > total_energy_consumption.json
      - name: Upload Energy Consumption Artifact
        uses: actions/upload-artifact@v4
        with:
          name: total-energy-consumption
          path: total_energy_consumption.json
permissions:
  contents: write
